<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>R-P-S</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="table">
            <div id="score">
                <p id="scoreP">Player Score: 0</p>
                <p>-</p>
                <p id="scoreC">Computer Score: 0</p>
            </div>
            <p id="message">PLAY GAME!</p>
        </div>
        <div id="container">
            <button id="rock"><img src="./images/rock.png"></button>
            <button id="paper"><img src="./images/paper.png"></button>
            <button id="scissors"><img src="./images/scissors.png"></button>
        </div>
        <script src="script.js">
        </script>
    </body>
</html>
